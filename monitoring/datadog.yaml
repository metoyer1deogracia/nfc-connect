api_key: 
site: datadoghq.eu
logs_enabled: true
apm_config:
  enabled: true

# Configuration pour React
rum:
  enabled: true
  application_id: 
  client_token: 

# Métriques custom
dogstatsd_mapper_profiles:
  - name: nfc_metrics
    prefix: "nfc."
    mappings:
      - match: "transfer.*"
        name: "transfer"
        tags:
          - "type:nfc"

# Intégrations
integrations:
  - name: aws
    instances:
      - aws_access_key_id: 
        aws_secret_access_key: 
        services:
          - ec2
          - s3
          - dynamodb
